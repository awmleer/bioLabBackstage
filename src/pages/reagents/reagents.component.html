<a style="margin-top: 15px" class="button" [routerLink]="['/reagent/add']">增加试剂</a>

<div class="paper" *ngFor="let reagent of reagents">
  <h3><a [routerLink]="['/reagent',reagent.id]">{{reagent.chineseName}} {{reagent.englishName}}</a></h3>
  <!--TODO 危化品显示-->
  <p>
    <label *ngFor="let label of reagent.labels" class="label label-gray">{{label.name}}</label>
    <span *ngIf="paper?.labels.length==0">暂无标签</span>
  </p>
</div>
