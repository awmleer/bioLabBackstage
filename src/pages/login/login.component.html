<div class="form-item">
  <nz-input-group nzPrefixIcon="anticon anticon-user">
    <input type="text" nz-input placeholder="用户名" [(ngModel)]="username">
  </nz-input-group>
</div>
<div class="form-item">
  <nz-input-group nzPrefixIcon="anticon anticon-lock">
    <input type="password" nz-input placeholder="密码" [(ngModel)]="password">
  </nz-input-group>
</div>
<button nz-button class="login-form-button" [nzType]="'primary'" (click)="submitForm()">登录</button>
