<a nz-button nzType="primary" [routerLink]="['/lab-reserve/labs/create']">创建实验室</a>

<div *ngIf="LaboratoryList">
  <div class="instrument-list">
    <div class="instrument" *ngFor="let lab of LaboratoryList">
      <h3><a [routerLink]="['/lab-reserve/labs/',lab.id]">{{lab.code}}</a></h3>
      容量：{{lab.capacity}}
      <!--&lt;!&ndash;<a nz-button nzType="primary" ">删除</a>&ndash;&gt;<a nz-button nzType="primary" [routerLink]="['/CurrentLaboratory-reserve/labs/',CurrentLaboratory.id, '/edit']">编辑</a>-->
      <p *ngIf="lab.description">
        {{lab.description}}
      </p>
    </div>
  </div>
</div>
