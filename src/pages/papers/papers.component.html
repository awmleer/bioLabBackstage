<a style="margin-top: 15px" class="btn btn-primary" [routerLink]="['/paper/add']">增加论文</a>
<div class="paper" *ngFor="let paper of papers">
  <h3><a [routerLink]="['/paper',paper.id]">{{paper.title}}</a></h3>
  <p>
    <span *ngFor="let label of paper.labels" class="badge badge-secondary">{{label.name}}</span>
    <span *ngIf="paper?.labels.length==0">暂无标签</span>
  </p>
</div>
