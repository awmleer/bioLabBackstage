<div style="border-bottom: solid 1px #d1d1d1;margin-bottom: 10px;padding-bottom: 5px">
  <button *ngFor="let label of item.labels" (click)="removeLabel(label)" nz-button style="margin-right: 10px">{{label.name}}</button>
  <span *ngIf="item.labels.length==0">暂无标签</span>
</div>
<div>
  <input nz-input type="text" placeholder="搜索标签…" style="margin-bottom: 0.3rem" [ngModel]="labelSearchText" (ngModelChange)="labelSearchTextChanged($event)">
  <div *ngFor="let label of filteredLabels" class="filteredLabel">
    <button (click)="addLabel(label)" nz-button>添加</button>
    <span><span style="font-weight: bold">{{label.name}}</span><span style="color: gray;">{{label | labelParent: labels}}</span></span>
  </div>
</div>
